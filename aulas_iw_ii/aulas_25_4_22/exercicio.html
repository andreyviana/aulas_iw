<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO - fiscal de país</title>
</head>
<body>
    <h1>FISCAL DE PAÍS</h1>
    País de nascimento <input type="text" name="paisN" id="paisN">
    <input type="button" value="VERIFICAR" onclick="fiscal()">
    <div id="resultado"></div>
</body>
<script>
    function fiscal(){
        var pais = document.querySelector('input#paisN')
        var res = document.querySelector('div#resultado')
        res.innerHTML = `vivendo em ${pais}`
        if(pais == 'BR'){
            res.innerHTML += `você é brasileiro, parabéns`
        }else{
            res.innerHTML += `você é estrangeiro`
        }
    }
</script>
</html>
