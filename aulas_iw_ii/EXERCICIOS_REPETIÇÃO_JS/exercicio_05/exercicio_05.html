<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 05</title>
</head>

<body>
    <script>
        let i = parseInt(prompt('digite um número de 1 a 10'));
        if(i<0||i>10) {
            document.write('O número digitado é invalido');
        }else{

            document.write(`Tabuada do ${i}:`);

            for(let num=1;num<=10;num++) {
                let res = (i*num)
                document.write(`<br>${i} X ${num} = ${res}`)
            }
        }
    </script>
</body>

</html>
