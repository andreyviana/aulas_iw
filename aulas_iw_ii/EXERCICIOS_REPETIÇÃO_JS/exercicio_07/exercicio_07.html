<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 07</title>
</head>

<body>
    <script>
        var par = 0
        var imp = 0

        for (let i=1;i<=10;i++) {
            let x = parseInt(prompt('digite um numero inteiro'))
            if(x%2==0){
                par++
            }else{
                imp++
            }
        }
        document.write(`${par} numeros pares e ${imp} numeros Ã­mpares`)

    </script>
</body>

</html>
