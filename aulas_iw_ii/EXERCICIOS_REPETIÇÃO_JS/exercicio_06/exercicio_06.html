<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXERCICIO 06</title>
</head>

<body>
    <script>
        let n = Number(prompt('digite a base'))
        let pot = Number(prompt('digite o expoente'))
        let res = n

        for(let i=1;i<pot;i++){
            res *= n
        }
        document.write(`${n} ^ ${pot} = ${res}`)
    </script>
</body>

</html>
