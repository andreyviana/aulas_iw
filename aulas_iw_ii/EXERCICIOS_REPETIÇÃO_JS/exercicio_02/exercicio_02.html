</head>

<body>
    <script>

        let cA = 80000
        let cB = 200000
        let aA = 0.03
        let aB = 0.015
        let ano = 0

        while(cA<=cB){
            cA = (cA*aA)+cA
            cB = (cB*aB)+cB
            ano = ano+1
        }
        document.write(`é necessário ${ano} anos para a populaçao de país A se igualar ou ultrapassar a do páis B`)
    </script>
</body>
